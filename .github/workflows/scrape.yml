name: Scrape & Generate (3h)
on:
  schedule:
    - cron: "0 */3 * * *"
  workflow_dispatch:

concurrency:
  group: scrape-pipeline
  cancel-in-progress: true

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 30  # Prevent hanging workflows
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install -r requirements.txt
      - name: Run pipeline
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          SYSTEM_PROMPT: ${{ secrets.SYSTEM_PROMPT }}
        run: python scripts/pipeline.py
      - name: Commit data & site JSON
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data docs/data/projects.json docs/data/wordclouds
          git commit -m "Auto: scrape + micros @ $(date -u +'%Y-%m-%dT%H:%MZ')" || echo "no changes"
          git push
